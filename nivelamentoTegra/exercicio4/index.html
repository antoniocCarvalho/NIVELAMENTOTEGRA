        <main>  
            <form id="formulario">
                <h1>Calcule o Seu Troco</h1>

                <input id="qtt" type="number" placeholder="Digite a Quantidade Comprada:  ">

                <label> Dinheiro Recebido: </label>
                <input id="dinheiro" type="number" min="0" step="0.01" placeholder="Digite o Dinheiro Recebido:  ">
                <br/><br/>
                <br/><br/>

                <div>
                    <button id="cancelar" type="button">Cancelar</button>
                    <button id="salvar"  type="submit">Calcular</button>
                </div>
                <br/><br/>
                <p></p>
               <p>RESULTADO</p>
               <h1 id="resultado"> </h1>
            </form>
        </main>
